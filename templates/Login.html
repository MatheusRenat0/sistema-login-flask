{% extends "base.html" %}

{% block title %}Login - Sistema de Login{% endblock %}

{% block extra_css %}
<style>
   
    body, html {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
     
        background-color: #2F6FEF;

        
        display: flex;
        align-items: center;
        justify-content: center;
    }

    
    .login-card {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; 
        text-align: center;
    }

 
    .login-header {
        margin-bottom: 30px;
    }

    .login-title {
        font-size: 24px;
        font-weight: 700;
        color: #1c1c1c;
        margin-bottom: 8px;
    }

    .login-subtitle {
        font-size: 15px;
        color: #888888;
    }
    
    
    form {
        text-align: left; 
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        font-size: 14px;
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #dcdcdc;
        padding: 12px 15px;
        height: auto; 
    }

    .form-control:focus {
        border-color: #2F6FEF;
        box-shadow: 0 0 0 2px rgba(47, 111, 239, 0.2);
    }
    
 
    .btn-primary {
        background-color: #2F6FEF;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
        transition: background-color 0.2s ease-in-out;
    }
    
    .btn-primary:hover {
        background-color: #1e5ad6; 
    }

</style>
{% endblock %}

{% block content %}
<div class="login-card">
    <div class="login-header">
        <h1 class="login-title">Sistema de login</h1>
        <p class="login-subtitle">Faça login para acessar o sistema</p>
    </div>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
{% endblock %}
